# Ingress for TenderFlow staging environment
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenderflow-ingress
  namespace: staging
  labels:
    app: tenderflow
    environment: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - staging.tenderflow.com
    - staging-api.tenderflow.com
    secretName: tenderflow-staging-tls
  rules:
  - host: staging.tenderflow.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tenderflow-web-service
            port:
              number: 80
  - host: staging-api.tenderflow.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tenderflow-api-service
            port:
              number: 80

---
# API Ingress with additional configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenderflow-api-ingress
  namespace: staging
  labels:
    app: tenderflow
    component: api
    environment: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://staging.tenderflow.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-Tenant-ID"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - staging-api.tenderflow.com
    secretName: tenderflow-api-staging-tls
  rules:
  - host: staging-api.tenderflow.com
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: tenderflow-api-service
            port:
              number: 80